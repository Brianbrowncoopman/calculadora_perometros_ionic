<ion-card>
  <ion-card-header>
    <ion-card-title>Rectangulo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>
      El perímetro de un Rectangulo es la suma de la longitud de sus cuatro lados donde los lados son iguales entre si.
    </p>

    <p><strong>Donde:</strong></p>
    <p><strong>P</strong>: perímetro</p>
    <p><strong>L</strong>: largo</p>
    <p><strong>A</strong>: Ancho</p>
    <p><strong>P = 2 x (L + A)</strong></p>

    <!-- Opcional: imagen a la derecha -->
    <div class="img-container">
      <img src="assets/img/rectangulo.png" alt="Círculo" />
    </div>
  </ion-card-content>
</ion-card>

<ion-item>
    <h2>Rectangulo</h2>
  </ion-item>

<ion-list lines="none">
 <ion-item>
    <ion-input [(ngModel)]="lado1Str" type="number" label="Lado 1" label-placement="floating" fill="solid" placeholder="Ingrese el lado 1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="lado2Str" type="number" label="Lado 2" label-placement="floating" fill="solid" placeholder="Ingrese el lado 2"></ion-input>
  </ion-item>
