<ion-card>
  <ion-card-header>
    <ion-card-title>Cuadrado</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>
      El perímetro de un Cuadrado es la suma de la longitud de las 4 línea que forman sus 4 bordes.
    </p>

    <p><strong>Donde:</strong></p>
    <p><strong>P</strong>: perímetro</p>
    <p><strong>L</strong>: lado</p>
    <p><strong>P = L X 4</strong></p>
    <p><strong>P = L1 + L2 + L3 + L4</strong></p>
    

    <!-- Opcional: imagen a la derecha -->
    <div class="img-container">
      <img src="assets/img/cuadrado.png" alt="Círculo" />
    </div>
  </ion-card-content>
</ion-card>

<ion-item>
  <h2>Cuadrado</h2>
</ion-item>

<ion-list lines="none">
 <ion-item>
    <ion-input [(ngModel)]="ladoStr" type="number" label="Lado" label-placement="floating" fill="solid" placeholder="Ingrese el lado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">Calcular</ion-button> 
  </ion-item>
  <ion-item>
    {{resultado}}
  </ion-item>
